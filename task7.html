<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task7</title>
	<link rel="stylesheet" href="css/task7.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="logo">
				<img src="images/logo.png" alt="">
				<span>新世界</span>
			</div>
			<nav>
				<ul>
					<li><a href="#">首页</a></li>
					<li><a href="#">最新活动</a></li>
					<li><a href="#">项目介绍</a></li>
					<li><a href="#">爱心社区</a></li>
					<li><a href="#">关于我们</a></li>
					<li><a href="#">登陆</a></li>
				</ul>	
			</nav>
		</header>
		<div class="banner clearfix">
			<div class="banner_text">
				<h3>Time of new life</h3>
				<p>新时代，年轻的人们让我们一起<br />体验新生活，享受新生活</p>
				<a href="#">开始体验</a>
			</div>
		</div>
		<section class="section-cell">
			<div class="cell">
				<img src="./images/icon-3.jpg" alt="">
				<p>打造全新世界观，让你更爱你的生活</p>
			</div>
			<div class="cell">
				<img src="./images/icon-4.jpg" alt="">
				<p>丰富多彩的公益活动，发挥新世界的主人公意识</p>
			</div>
			<div class="cell">
				<img src="./images/icon-5.jpg" alt="">
				<p>时尚的新理念，超前体验未知的生活</p>
			</div>
			<div class="cell">
				<img src="./images/icon-6.jpg" alt="">
				<p style="border: 0;">完善的培养机制，培养你全新的世界观</p>
			</div>
		</section>
		<section class="section-text">
			<p>关于新世界，你不知道的还有什么？</p>
		</section>
		<section class="section-search">
			<p style="font-size: 21px;">查找新世界城市活动信息</p>
			<span></span>
			<p>每个城市的有不同的活动信息，请自主查询您所需要了解的城市</p>
			<form>
				<select>
					<option value="1">中国</option>
					<option value="2">美国</option>
				</select>
				<select>
					<option>省份</option>
					<option value="2">天津市</option>
					<option value="3">河北省</option>
					<option value="4">陕西省</option>
					<option value="5">辽宁省</option>
				</select>
				<select>
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
				</select>
				<input type="submit" value="搜索" class="search">
			</form>
		</section>
		<section class="pic">
			
		</section>
	</div>
</body>
</html>
